    <script>
        let allProjects = [];
        let filteredProjects = [];
        async function loadData() {
            try {
                const response = await fetch('data/kickstarter.csv');
                const csvText = await response.text();
                const projects = parseCSV(csvText);
                allProjects = projects.filter(project => {
                    try {
                        const category = JSON.parse(project.category || '{}');
                        const parentName = (category.parent_name || '').toLowerCase();
                        const categoryName = (category.name || '').toLowerCase();
                        return !(parentName.includes('ì‚¬ì§„') || categoryName.includes('ì‚¬ì§„') || parentName.includes('photo') || categoryName.includes('photo') || parentName.includes('photography') || categoryName.includes('photography'));
                    } catch { return true; }
                });
                allProjects = allProjects.filter((project, index, self) => index === self.findIndex(p => p.id === project.id));
                updateStats();
                updateCategories();
                filterAndDisplayProjects();
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById('projects-container').innerHTML = '<div class="no-results"><h3>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h3><p>CSV íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</p></div>';
            }
        }
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const projects = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    if (values.length === headers.length) {
                        const project = {};
                        headers.forEach((header, index) => { project[header] = values[index] ? values[index].replace(/"/g, '') : ''; });
                        projects.push(project);
                    }
                }
            }
            return projects;
        }
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { result.push(current); current = ''; }
                else { current += char; }
            }
            result.push(current);
            return result;
        }
        function updateStats() {
            const total = allProjects.length;
            const successful = allProjects.filter(p => p.state === 'successful').length;
            const totalPledged = allProjects.reduce((sum, p) => sum + parseFloat(p.pledged || 0), 0);
            const successRate = total > 0 ? ((successful / total) * 100).toFixed(1) : 0;
            document.getElementById('total-projects').textContent = total.toLocaleString();
            document.getElementById('successful-projects').textContent = successful.toLocaleString();
            document.getElementById('total-pledged').textContent = '$' + totalPledged.toLocaleString();
            document.getElementById('success-rate').textContent = successRate + '%';
        }
        function updateCategories() {
            const categories = [...new Set(allProjects.map(p => { try { const category = JSON.parse(p.category || '{}'); return category.parent_name || 'ê¸°íƒ€'; } catch { return 'ê¸°íƒ€'; } }).filter(Boolean))].sort();
            const select = document.getElementById('category');
            select.innerHTML = '<option value="">ì „ì²´</option>';
            categories.forEach(cat => { const option = document.createElement('option'); option.value = cat; option.textContent = cat; select.appendChild(option); });
        }
        function filterAndDisplayProjects() {
            const search = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category').value;
            const status = document.getElementById('status').value;
            const sort = document.getElementById('sort').value;
            filteredProjects = allProjects.filter(project => {
                if (search && !project.name.toLowerCase().includes(search)) { return false; }
                if (category) { try { const catObj = JSON.parse(project.category || '{}'); if (catObj.parent_name !== category) { return false; } } catch { return false; } }
                if (status && project.state !== status) { return false; }
                return true;
            });
            filteredProjects.sort((a, b) => {
                switch (sort) {
                    case 'pledged': return parseFloat(b.pledged || 0) - parseFloat(a.pledged || 0);
                    case 'backers': return parseInt(b.backers_count || 0) - parseInt(a.backers_count || 0);
                    case 'goal': return parseFloat(b.goal || 0) - parseFloat(a.goal || 0);
                    case 'name': return (a.name || '').localeCompare(b.name || '');
                    default: return 0;
                }
            });
            displayProjects();
        }
        function displayProjects() {
            const container = document.getElementById('projects-container');
            if (filteredProjects.length === 0) {
                container.innerHTML = '<div class="no-results"><h3>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</h3><p>ë‹¤ë¥¸ ê²€ìƒ‰ì–´ë‚˜ í•„í„°ë¥¼ ì‹œë„í•´ë³´ì„¸ìš”.</p></div>';
                return;
            }
            const projectsHTML = filteredProjects.slice(0, 50).map(project => {
                const pledged = parseFloat(project.pledged || 0);
                const goal = parseFloat(project.goal || 0);
                const backers = parseInt(project.backers_count || 0);
                const percentage = goal > 0 ? Math.min((pledged / goal) * 100, 100) : 0;
                let categoryName = 'ê¸°íƒ€';
                try { const category = JSON.parse(project.category || '{}'); categoryName = category.parent_name || 'ê¸°íƒ€'; } catch {}
                let statusClass = 'status-live';

                if (project.state === 'successful') { statusClass = 'status-successful'; statusText = 'ì„±ê³µ'; }
                else if (project.state === 'failed') { statusClass = 'status-failed'; statusText = 'ì‹¤íŒ¨'; }
                return `<div class="project-card"><div class="project-image">ì´ë¯¸ì§€ ì—†ìŒ</div><div class="project-content"><div class="project-category">${categoryName}</div><div class="project-title">${project.name || 'ì œëª© ì—†ìŒ'}</div><div class="project-description">${project.blurb || 'ì„¤ëª… ì—†ìŒ'}</div><div class="project-progress"><div class="progress-bar"><div class="progress-fill" style="width: ${percentage}%"></div></div><div style="text-align: center; margin-top: 5px; font-size: 0.9rem; color: #6b7280;">${percentage.toFixed(1)}% ë‹¬ì„±</div></div><div class="project-stats"><div class="stat-item"><div class="stat-value">$${pledged.toLocaleString()}</div><div class="stat-label">ëª¨ê¸ˆì•¡</div></div><div class="stat-item"><div class="stat-value">${backers.toLocaleString()}</div><div class="stat-label">í›„ì›ì</div></div></div><div class="project-status"><span class="status-badge ${statusClass}">${statusText}</span></div></div></div>`;
            }).join('');
