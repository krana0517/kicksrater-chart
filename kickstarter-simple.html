    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6; /* ë°ì€ ë¬´ì±„ìƒ‰(ì—°íšŒìƒ‰) */
            min-height: 100vh;

        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        .header {

        .header h1 {

        .controls {

            align-items: center;
        }
        .category-tabs {

        .category-tab {

        .category-tab.active {

        .control-group {

        .control-group label {

        .control-group input,

            min-width: 150px;

        .stats {
            display: grid;

            gap: 20px;
            padding: 20px;

        .stat-card {

        .stat-label {

        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            padding: 24px;
        }
        .project-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 0;
            display: flex;

            height: 100%;

        .project-card:hover {

            flex-shrink: 0;
            padding: 0;

        }
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            box-shadow: none;
            display: block;
        }
        .project-content {
            padding: 18px 18px 12px 18px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .project-category {
            display: inline-block;
            background: #d1fae5;
            color: #065f46;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.78rem;
            font-weight: 500;
            vertical-align: middle;
            margin-right: 6px;
        }
        .project-status-tag {
            display: inline-block;
            margin-left: 0;
            vertical-align: middle;
            background: #bbf7d0;
            color: #065f46;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.78rem;
            font-weight: 500;
        }
        .project-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #065f46;
            margin-bottom: 8px;
            line-height: 1.4;
            min-height: 2.8em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .project-description {
            color: #047857;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            min-height: 2.7em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .project-progress {
            margin-bottom: 15px;
            position: relative;
            min-height: 44px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #d1fae5;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.3s ease;
        }
        .progress-percent {
            display: block;
            width: 100%;
            text-align: right;
            margin-top: 8px;
            font-size: 0.88rem;
            color: #047857;
            font-weight: 500;
            min-height: 20px;
        }
        .project-stats {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
            min-height: 38px;
        }
        .stat-item {
            text-align: left;
            flex: 1 1 0;
        }
        .stat-value {
            font-weight: 600;
            color: #059669;
            font-size: 1rem;
        }
        .stat-label {
            color: #047857;
            font-size: 0.8rem;
        }
        .project-status {
            text-align: center;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .status-successful {
            background: #bbf7d0;
            color: #065f46;
        }
        .status-failed {
            background: #fee2e2;
            color: #991b1b;
        }
        .status-live {
            background: #fef3c7;
            color: #92400e;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #047857;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #d1fae5;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-results {
            text-align: center;
            padding: 50px;
            color: #047857;
        }
        .no-results h3 {
            margin-bottom: 10px;
            color: #065f46;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .category-tabs {
                flex-wrap: wrap;
                gap: 4px;
            }
            .control-group {
                width: 100%;
            }
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>í”„ë¡œì íŠ¸ ë°ì´í„° ë¶„ì„ ë° ì‹œê°í™”</p>
        </div>
        <div class="controls">
            <div class="category-tabs" id="category-tabs">
                <!-- íƒ­ ë²„íŠ¼ì´ JSë¡œ ë Œë”ë§ë©ë‹ˆë‹¤ -->
            </div>
            <div class="control-group">

                <input type="text" id="search" placeholder="í”„ë¡œì íŠ¸ëª… ê²€ìƒ‰...">

                <select id="status">

            </div>
            <div class="control-group">
                <label for="sort">ì •ë ¬</label>
                <select id="sort">
                    <option value="pledged">ëª¨ê¸ˆì•¡ìˆœ</option>
                    <option value="backers">í›„ì›ììˆœ</option>
                    <option value="goal">ëª©í‘œì•¡ìˆœ</option>

        </div>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-projects">-</div>

            <div class="stat-card">

        <div id="projects-container">

    </div>
    <script>
        let allProjects = [];
        let filteredProjects = [];
        const fixedCategories = [
            "Art", "Comics", "Crafts", "Dance", "Design", "Fashion", "Food", "Games", "Journalism", "Music", "Publishing", "Technology", "Theater", "ê¸°íƒ€"
        ];
        let selectedCategory = ""; // ""ì´ë©´ ì „ì²´
        function renderCategoryTabs() {
            const tabs = document.getElementById('category-tabs');
            tabs.innerHTML = '';
            const allTab = document.createElement('button');
            allTab.className = 'category-tab' + (selectedCategory === '' ? ' active' : '');
            allTab.textContent = 'ì „ì²´';
            allTab.onclick = () => {
                selectedCategory = '';
                renderCategoryTabs();
                filterAndDisplayProjects();
            };
            tabs.appendChild(allTab);
            fixedCategories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-tab' + (selectedCategory === cat ? ' active' : '');
                btn.textContent = cat;
                btn.onclick = () => {
                    selectedCategory = cat;
                    renderCategoryTabs();
                    filterAndDisplayProjects();
                };
                tabs.appendChild(btn);
            });
        }
        async function loadData() {
            try {
                const response = await fetch('data/kickstarter.csv');
                const csvText = await response.text();
                const projects = parseCSV(csvText);
                // ì „ì²´ íƒ­ì—ì„œëŠ” ì‚¬ì§„/photographyë§Œ ì œì™¸í•˜ê³  ëª¨ë‘ ë…¸ì¶œ
                allProjects = projects.filter(project => {
                    try {
                        const category = JSON.parse(project.category || '{}');
                        const parentName = (category.parent_name || '').trim();
                        const categoryName = (category.name || '').toLowerCase();
                        // ì‚¬ì§„/photography ê´€ë ¨ ì œì™¸
                        if (parentName.includes('ì‚¬ì§„') || categoryName.includes('ì‚¬ì§„') || parentName.toLowerCase().includes('photo') || categoryName.includes('photo') || parentName.toLowerCase().includes('photography') || categoryName.includes('photography')) {
                            return false;
                        }
                        return true;
                    } catch {
                        // category íŒŒì‹± ì‹¤íŒ¨í•´ë„ ì¼ë‹¨ ë…¸ì¶œ (ì‚¬ì§„ ê´€ë ¨ë§Œ ì œì™¸)
                        return true;
                    }
                });
                allProjects = allProjects.filter((project, index, self) => index === self.findIndex(p => p.id === project.id));
                updateStats();
                renderCategoryTabs();
                filterAndDisplayProjects();
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById('projects-container').innerHTML = '<div class="no-results"><h3>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h3><p>CSV íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</p></div>';
            }
        }
        function parseCSV(csvText) {
            // PapaParseë¡œ robustí•˜ê²Œ íŒŒì‹±
            const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
            return parsed.data;
        }
        function updateStats() {
            const total = allProjects.length;
            const successful = allProjects.filter(p => p.state === 'successful').length;
            const totalPledged = allProjects.reduce((sum, p) => sum + parseFloat(p.pledged || 0), 0);
            const successRate = total > 0 ? ((successful / total) * 100).toFixed(1) : 0;
            document.getElementById('total-projects').textContent = total.toLocaleString();
            document.getElementById('successful-projects').textContent = successful.toLocaleString();
            document.getElementById('total-pledged').textContent = '$' + totalPledged.toLocaleString();
            document.getElementById('success-rate').textContent = successRate + '%';
        }
        function filterAndDisplayProjects() {
            const search = document.getElementById('search').value.toLowerCase();
            const status = document.getElementById('status').value;
            const sort = document.getElementById('sort').value;
            let projects = allProjects;
            // ì¹´í…Œê³ ë¦¬ íƒ­ í•„í„°
            if (selectedCategory) {
                projects = projects.filter(project => {
                    let parentName = 'ê¸°íƒ€';
                    try {
                        const catObj = JSON.parse(project.category || '{}');
                        parentName = (catObj.parent_name || '').trim() || 'ê¸°íƒ€';
                    } catch {}
                    return parentName === selectedCategory;
                });
            }
            // ê²€ìƒ‰ í•„í„°
            if (search) {
                projects = projects.filter(project => (project.name || '').toLowerCase().includes(search));
            }
            // ìƒíƒœ í•„í„°
            if (status) {
                projects = projects.filter(project => project.state === status);
            }
            // ì •ë ¬
            projects.sort((a, b) => {
                switch (sort) {
                    case 'pledged': return parseFloat(b.pledged || 0) - parseFloat(a.pledged || 0);
                    case 'backers': return parseInt(b.backers_count || 0) - parseInt(a.backers_count || 0);
                    case 'goal': return parseFloat(b.goal || 0) - parseFloat(a.goal || 0);
                    case 'name': return (a.name || '').localeCompare(b.name || '');
                    default: return 0;
                }
            });
            filteredProjects = projects;
            displayProjects();
        }
        function displayProjects() {
            const container = document.getElementById('projects-container');
            if (filteredProjects.length === 0) {
                container.innerHTML = '<div class="no-results"><h3>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</h3><p>ë‹¤ë¥¸ ê²€ìƒ‰ì–´ë‚˜ í•„í„°ë¥¼ ì‹œë„í•´ë³´ì„¸ìš”.</p></div>';
                return;
            }
            const projectsHTML = filteredProjects.slice(0, 50).map(project => {
                const pledged = parseFloat(project.pledged || 0);
                const goal = parseFloat(project.goal || 0);
                const backers = parseInt(project.backers_count || 0);
                const percentage = goal > 0 ? (pledged / goal) * 100 : 0;
                let categoryName = 'ê¸°íƒ€';
                try { const category = JSON.parse(project.category || '{}'); categoryName = category.parent_name || 'ê¸°íƒ€'; } catch {}
                let imageUrl = '';
                try {
                    const photo = JSON.parse(project.photo || '{}');
                    imageUrl = photo.full || photo.key || '';
                } catch {}
                if (!imageUrl) imageUrl = '';
                let statusClass = 'status-live';
                let statusText = 'ì§„í–‰ì¤‘';
                if (project.state === 'successful') { statusClass = 'status-successful'; statusText = 'ì„±ê³µ'; }
                else if (project.state === 'failed') { statusClass = 'status-failed'; statusText = 'ì‹¤íŒ¨'; }
                const isWeLove = project.staff_pick === 'true' || project.staff_pick === true;
                // ìƒë‹¨ íƒœê·¸ ì˜ì—­: ì¹´í…Œê³ ë¦¬ì™€ ì„±ê³µì—¬ë¶€ë¥¼ ê°™ì€ ì¤„ì—, ì¢Œì¸¡ ì •ë ¬
                let tagRow = `<div style=\"display:flex;align-items:center;gap:6px;margin-bottom:10px;\">
                    <span class=\"project-category\">${categoryName}</span>
                    <span class=\"status-badge ${statusClass} project-status-tag\">${statusText}</span>
                </div>`;
                return `<div class=\"project-card\" style=\"position:relative;\">
                    <div class=\"project-image\" style=\"position:relative;\">
                        ${imageUrl ? `<img src=\"${imageUrl}\" alt=\"ì¸ë„¤ì¼\">` : 'ì´ë¯¸ì§€ ì—†ìŒ'}
                        ${isWeLove ? '<span style=\"position:absolute;top:10px;left:10px;z-index:2;background:#fbbf24;color:#92400e;padding:4px 12px;border-radius:12px;font-size:0.8rem;font-weight:500;box-shadow:0 2px 8px rgba(0,0,0,0.08);\">Project We Love</span>' : ''}
                    </div>
                    <div class=\"project-content\">
                        ${tagRow}
                        <div class=\"project-title\">${project.name || 'ì œëª© ì—†ìŒ'}</div>
                        <div class=\"project-description\">${project.blurb || 'ì„¤ëª… ì—†ìŒ'}</div>
                        <div class=\"project-progress\">
                            <div class=\"progress-bar\"><div class=\"progress-fill\" style=\"width: ${Math.min(percentage, 100)}%\"></div></div>
                            <div class=\"progress-percent\">${percentage.toFixed(1)}% ë‹¬ì„±</div>
                        </div>
                        <div class=\"project-stats\">
                            <div class=\"stat-item\"><div class=\"stat-value\">$${pledged.toLocaleString()}</div><div class=\"stat-label\">ëª¨ê¸ˆì•¡</div></div>
                            <div class=\"stat-item\"><div class=\"stat-value\">${backers.toLocaleString()}</div><div class=\"stat-label\">í›„ì›ì</div></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            container.innerHTML = `<div class=\"projects-grid\">${projectsHTML}</div>`;
        }
        document.getElementById('search').addEventListener('input', filterAndDisplayProjects);
        document.getElementById('status').addEventListener('change', filterAndDisplayProjects);
        document.getElementById('sort').addEventListener('change', filterAndDisplayProjects);
        loadData();
    </script>
</body>
